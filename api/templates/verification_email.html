<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f0f0f0;
  }

  .container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .card {
    background: #ffffff;
    border-radius: 10px;
    padding: 40px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .title {
    background-color: rgba(0, 53, 102, 1);
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    margin-bottom: 40px;
  }

  .name {
    font-size: 24px;
    margin-bottom: 20px;
  }

  .code {
    margin-bottom: 30px;
  }

  .btn {
    display: inline-block;
    border: none;
    background-color: #ffd60a;
    color: white;
    width: 200px;
    padding: 15px 20px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #ffcc00;
  }
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h1 class="title">{{ title }}</h1>
    <div class="content">
      <h3 class="name">{{ name }}!</h3>
      <p class="code">{{ code }}</p>
      <a class="btn" href="http://localhost:8000/" target="_blank">Let's Go</a>
    </div>
  </div>
</div>
</body>
</html>
